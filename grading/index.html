    <!-- Grading Content -->
    <main class="color-grading-container">
        <div class="color-grading-header">
            <h2 class="color-grading-title">GRADING</h2>
            <p class="color-grading-subtitle">Before & After Comparison</p>
        </div>

        <!-- Vertical Before/After Sliders -->
        <div class="before-after-gallery">
            <!-- Example 1 - Replace with your images -->
            <div class="before-after-item">
                <div class="before-after-slider vertical">
                    <div class="before-after-wrapper">
                        <img src="../photos/Grading/example1-graded.jpg" alt="Color Graded" class="after-image">
                        <div class="before-container">
                            <img src="../photos/Grading/example1-log.jpg" alt="Log Footage" class="before-image">
                        </div>
                        <div class="slider-divider"></div>
                        <input type="range" class="slider-control" min="0" max="100" value="50" orient="vertical">
                    </div>
                    <div class="slider-labels">
                        <span class="label-log">LOG</span>
                        <span class="label-graded">GRADED</span>
                    </div>
                </div>
            </div>

            <!-- Example 2 - Add more as needed -->
            <div class="before-after-item">
                <div class="before-after-slider vertical">
                    <div class="before-after-wrapper">
                        <img src="../photos/Grading/example2-graded.jpg" alt="Color Graded" class="after-image">
                        <div class="before-container">
                            <img src="../photos/Grading/example2-log.jpg" alt="Log Footage" class="before-image">
                        </div>
                        <div class="slider-divider"></div>
                        <input type="range" class="slider-control" min="0" max="100" value="50" orient="vertical">
                    </div>
                    <div class="slider-labels">
                        <span class="label-log">LOG</span>
                        <span class="label-graded">GRADED</span>
                    </div>
                </div>
            </div>

            <!-- Add more before/after items here using the same structure -->
        </div>
