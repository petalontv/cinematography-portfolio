<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Main blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BB2FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass shine gradient -->
    <linearGradient id="glassShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Reflection gradient -->
    <radialGradient id="reflection" cx="30%" cy="20%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <rect x="7" y="12" width="90" height="80" rx="20" ry="20" fill="rgba(0,0,0,0.2)" opacity="0.5"/>
  
  <!-- Main blue background -->
  <rect x="5" y="10" width="90" height="80" rx="20" ry="20" fill="url(#blueGradient)"/>
  
  <!-- Glass shine overlay -->
  <rect x="5" y="10" width="90" height="40" rx="20" ry="20" fill="url(#glassShine)"/>
  
  <!-- Reflection spot -->
  <ellipse cx="30" cy="25" rx="25" ry="15" fill="url(#reflection)"/>
  
  <!-- White P letter with shadow -->
  <text x="51" y="76" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="rgba(0,0,0,0.2)" text-anchor="middle">P</text>
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">P</text>
</svg>
